<div class="main">
  <div class="title">
    <h3>Invoice Creation</h3>
  </div>
  <div class="row">
    <div class="col-3">
      <mat-form-field class="full-width">
        <mat-label>PO No.</mat-label>
        <select matNativeControl required>
          <option>PO list</option>
        </select>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="full-width">
        <mat-label>Invoice No.</mat-label>
        <input matInput placeholder="Invoice No.">
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="full-width">
        <mat-label>Invoice Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="full-width">
        <mat-label>Remarks</mat-label>
        <textarea matInput placeholder="Remarks" style="height: 15px;"></textarea>
      </mat-form-field>
    </div>
  </div>

  <!-- table details -->
  <div class="container my-container margin-unset full-width">
    <table class="dataTable full-width">
      <thead>
        <tr>
          <th class="headers" scope="col" *ngFor="let col of headerArr; let hInd = index">
            <span>{{ headerArr[hInd] }} </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
          </td>
          <td>
          </td>
          <td>
          </td>
          <td>
          </td>
          <td>
          </td>
          <td>
            <input class="inv-qty">
          </td>
          <td>
          </td>
          <td>
          </td>
        </tr>

      </tbody>
    </table>
    <div class="row actions actions-left">
      <button mat-raised-button class="footer-actions footer-actions-green" required>Invoice Attachment</button>
    </div>
    <div class="row actions actions-left">
      <button mat-raised-button class="footer-actions footer-actions-green">Supporting Doc Attachment</button>
    </div>
    <div class="row actions">
      <button mat-raised-button class="footer-actions">Cancel</button>

      <button mat-raised-button class="footer-actions footer-actions-green">Submit</button>
    </div>
  </div>
</div>
