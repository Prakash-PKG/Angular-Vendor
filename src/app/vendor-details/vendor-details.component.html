<div class="heading">
    <mat-icon>person</mat-icon>
    <h4>Vendor Details</h4>
</div>

<form [formGroup]="vendorDetailsForm">
    <div class="row field">
        <div class="col-6 form-group">
            <mat-form-field class="full-width">
                <input type="text" matInput placeholder="Supplier Name" formControlName="vendorName" autocomplete="off"
                    required>
            </mat-form-field>
        </div>

        <div class="col-6 form-group">
            <mat-form-field class="full-width">
                <input type="text" matInput placeholder="Contact Person" formControlName="contactPerson"
                    autocomplete="off">
            </mat-form-field>
        </div>
    </div>

    <div class="row field">

        <div class="col-6 form-group">
            <mat-form-field class="full-width">
                <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  matInput placeholder="Mobile No." formControlName="mobileNum" autocomplete="off" maxlength="10" 
                    required>
            </mat-form-field>
        </div>
        <div class="col-6 form-group">
            <mat-form-field class="full-width">
                <input type="text"  onkeypress='return event.charCode >= 48 && event.charCode <= 57' matInput placeholder="Telephone No." formControlName="telephoneNum" maxlength="12" 
                    autocomplete="off">
            </mat-form-field>
        </div>
    </div>

    <div class="row field">
        <div class="col-6 form-group">
            <mat-form-field class="full-width">
                <input type="email" matInput placeholder="Email Id" formControlName="emailId" autocomplete="off"
                    required>
            </mat-form-field>
        </div>
    </div>

    <div class="row field">
        <div class="col-6 form-group">
            <mat-form-field class="full-width">
                <input matInput type="password" class="form-control" placeholder="Password" formControlName="password"
                    autocomplete="off" required>
            </mat-form-field>
        </div>
        <div class="col-6 form-group">
            <mat-form-field class="full-width">
                <input matInput type="password" class="form-control" placeholder="Confirm Password"
                    formControlName="confirmPassword" autocomplete="off" required>
            </mat-form-field>
            <mat-error class="errortxt" *ngIf="vendorDetailsForm.get('confirmPassword')?.hasError('equalValue')">
                Confirm Password should be same as Password</mat-error>
        </div>
    </div>
</form>

<div class="row actions margin-unset">
    <div class="errortxt" *ngIf="vendorDetailsForm.invalid">
        {{ failureMsg }}
    </div>
    <button mat-raised-button class="footer-actions" (click)="onNextClick()">Next</button>
</div>
