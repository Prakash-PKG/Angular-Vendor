<div class="main">
  <div class="title">
    <h3>Vendor Details</h3>
  </div>

  <!-- <form [formGroup]=""> -->
  <div class="row field">
    <div class="col-6 form-group" >
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Supplier Name">
      </mat-form-field>
      <div class="errortxt">
        Supplier name is required
      </div>
    </div>

    <div class="col-6 form-group">
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Contact Person">
      </mat-form-field>
    </div>
  </div>
  <div class="row field">

    <div class="col-6 form-group">
      <mat-form-field class="full-width">
        <input type="number" matInput placeholder="Contact No.">
      </mat-form-field>
      <div class="errortxt">
        Contact Number is required
      </div>
    </div>

    <div class="col-6 form-group">
      <mat-form-field class="full-width">
        <input type="email" matInput placeholder="Email Id">
      </mat-form-field>
      <div class="errortxt">
        Email Id is required
      </div>
      <div class="errortxt">
        Please enter valid Email Id
      </div>
    </div>
  </div>
  <div class="row actions">
    <button mat-raised-button class="footer-actions ">Next</button>
  </div>
</div>
