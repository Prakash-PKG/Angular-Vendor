<h1 mat-dialog-title>
    Communications
</h1>

<div mat-dialog-content>
    <div *ngFor="let msg of msgs; let msgInd = index">
        <div style="background-color: antiquewhite; margin: 0px 0px 10px 0px;">
            <div style="font-weight: bold"> {{ getFullName(msg) }} </div>
            <div> {{ msg.message }} </div>
        </div>
    </div>
</div>

<div class="actions">
    <button mat-button class="footer-actions" (click)="onClose()">Close</button>
</div>
