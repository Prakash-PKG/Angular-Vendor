<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p [innerHtml]="message"></p>
</div>


<div class="actions">
    <button mat-button class="footer-actions" (click)="onDismiss()">No</button>
    <button mat-button class="footer-actions" (click)="onConfirm()">Yes</button>
</div>
